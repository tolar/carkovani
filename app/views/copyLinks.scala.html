@(dashboard: DashboardHashes)

<div class="shadow-box padding-5">
    <span class="viewMode"><span id="viewUrl" class="url">@{dashboard.readonlyHash}</span></span>
    <span class="scoreMode"><span id="scoreUrl" class="url">@{dashboard.writeHash}</span></span>
    <span class="viewMode pull-right"><a id="copyViewUrl" href="#"
        data-animation="true" data-trigger="manual" data-placement="top" data-content="URL for view mode copied to clipboard">COPY</a></span>
    <span class="scoreMode pull-right"><a id="copyScoreUrl" href="#"
        data-animation="true" data-trigger="manual" data-placement="top" data-content="URL for scoring mode copied to clipboard">COPY</a></span>
</div>

@if(!dashboard.writeHash.isEmpty) {
    <div>
        <div class="viewMode">
            <span>View mode only</span>
            <span class="pull-right"><a id="showScoreMode" href="#">Score mode (can change score)</a></span>
        </div>
        <div class="scoreMode">
            <span><a id="showViewMode" href="#">View mode only</a></span>
            <span class="pull-right">Score mode (can change score)</span>
        </div>
    </div>

    <script>
            $(".viewMode").hide();
            $(".scoreMode").show();
    </script>
} else {
    <script>
            $(".viewMode").show();
            $(".scoreMode").hide();
    </script>
}

<script src='@routes.Assets.at("javascripts/copylinks.js")' type='text/javascript'></script>
